<html lang="en">

<head>

    <script defer src="index.js"></script>

        </div>

    </div>
    <hr class="horizontal-line">
    <div class="vertical-split bottom">
        <div class="profile-area">
            <img src="boat3.png" alt="Boat 3" class="profile-boat" id="boat3">
